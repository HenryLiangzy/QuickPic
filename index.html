<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quickpic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- You can add your styles and scripts here -->
    <link rel="stylesheet" type="text/css" media="screen" href="styles/provided.css" />
    <script type="module" src="src/helpers.js"></script>
    <script type="module" src="src/api.js"></script>
</head>
<body>
    <!-- This is an example app structure, you can modify this as much as you choose --> 
    <header class="banner">
        <h1>Quickpic</h1>
        <ul class="nav">
            <li class="nav-item">Sign Up</li>
            <li class="nav-item">Sign In</li>
        </ul>
    </header>
    <main role="main" class="container">
        <!-- app goes here --> 
        <form action="POST" name="signup">
            <div class="form-sign-up">
                <div class="input-field">
                    <label for="username">Username: </label>
                    <input type="text" name="username" id="username">
                </div>

                <div class="input-field">
                    <label for="password">Password: </label>
                    <input type="password" name="password" id="password">
                </div>

                <div class="input-field">
                    <label for="confirm password">Confirm Password: </label>
                    <input type="password" name="con-password" id="con-password">
                </div>

                <div class="input-field"><input type="submit" value="Submit"></div>
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; Quickpic</p>
    </footer>
    <script type="module" src="src/main.js"></script>
    <script src="src/ass2.js"></script>
</body>
</html>
