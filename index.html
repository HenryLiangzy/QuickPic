<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quickpic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- You can add your styles and scripts here -->
    <link rel="stylesheet" type="text/css" media="screen" href="styles/provided.css" />
    <script type="module" src="src/helpers.js"></script>
    <script type="module" src="src/api.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
    <script src="src/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

</head>
<body class="d-flex flex-column h-100">
    <!-- This is an example app structure, you can modify this as much as you choose --> 
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="/index.html" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
              <span style="font-family: 'Dancing Script', cursive; font-size: 30px;">Quickpic</span>
            </a>
        
            <div class="col-md-3 text-end">
              <button type="button" class="btn btn-outline-primary me-2">Login</button>
              <button type="button" class="btn btn-primary">Sign up</button>
            </div>
        </header>
    </div>
    <main role="main" class=" background-img container">
        <!-- app goes here --> 
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-3">
                <form name="signup" class="row g-3">
                    <h3 class="h3 mb-3 fw-normal text-center">Please Login</h3>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" id="username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="password">
                        <div id="passwordHelpBlock" class="form-text">
                            Your password must be 8-20 characters long.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" name="confirmPassword" id="confirmPassword">
                        <div id="passwordHelpBlock" class="form-text">
                            Your confirm password should be same as password.
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </div>
                </form>
            </div>
        </div>
        
        <!-- Alert -->
        <div class="modal fade" id="myModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" name="alertTitle" id="alertTitle">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" name="alertText" id="alertText">
                        Text
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- footer -->
    <footer class="footer fixed-bottom mt-auto py-3 bg-light text-center">
        <div>
            <span class="text-muted">&copy; Quickpic 2021</span>
        </div>
    </footer>

    <!-- js stuff -->
    <script type="module" src="src/main.js"></script>
    <script src="src/ass2.js"></script>
    <script src="src/bootstrap.min.js"></script>
</body>
</html>
